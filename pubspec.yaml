name: liquidlibrary
description: "(Deep alpha version) A book tracking and reading app based on Material Design 3. Add books locally and from sources such as Hardbook, AuthorToday, Ficbook and others."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  sqflite: any
  sqflite_common_ffi: any
  path_provider: any
  path: any
  image_picker: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

