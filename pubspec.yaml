name: liquidlibrary
description: "A book tracking and reading application."
publish_to: 'none'
version: 0.1.1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  sqflite: any
  sqflite_common_ffi: any
  path_provider: any
  path: any
  image_picker: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/data/
    - assets/fonts/
    - assets/icons/
    - assets/images/
